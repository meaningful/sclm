[uwsgi]
socket = 127.0.0.1:9090
chdir = /home/liujie/sclm
module = sclm.wsgi
master = true         //主进程
vhost = true          //多站模式
no-site = true        //多站模式时不设置入口模块和文件
workers = 2           //子进程数
reload-mercy = 10     
vacuum = true         //退出、重启时清理文件
max-requests = 1000   
limit-as = 512
buffer-size = 30000

pidfile = /home/liujie/sclm/uwsgi_sclm.pid
//pid文件，用于下面的脚本启动、停止该进程
//daemonize = /home/liujie/sclm/uwsgi_sclm.log